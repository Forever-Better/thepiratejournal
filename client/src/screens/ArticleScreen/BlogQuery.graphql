query BlogQuery($id: Float!) {
  getOneBlog(id: $id) {
    id
    title
    description
    body {
      id
      type
      data {
        text
        level
        file {
          ref
          url
        }
        caption
        stretched
        withBackground
        withBorder
        items
        source
        embed
        width
        height
      }
    }
    cover
    readingTime
    createdAt
    category
    tags
    user {
      id
      username
      image
    }
  }
}
