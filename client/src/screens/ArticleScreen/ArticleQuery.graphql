query ArticleQuery($id: Float!) {
  getArticle(id: $id) {
    id
    title
    description
    body {
      id
      type
      data {
        text
        level
        file {
          ref
          url
        }
        caption
        stretched
        withBackground
        withBorder
        items
      }
    }
    cover
    readingTime
    createdAt
    tags
    category
    user {
      id
      username
      image
    }
  }
}
