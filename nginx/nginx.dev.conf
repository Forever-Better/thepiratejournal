events {}

http {
    upstream next {
        server 172.18.0.4:3000;
    }

    upstream strapi {
        server 172.18.0.5:1337;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://next;
        }
    }

    server {
        listen 80;
        server_name api.localhost;

        location / {
            proxy_pass http://strapi;
        }
    }
}